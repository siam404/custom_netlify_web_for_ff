<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Tab</title>
  <!-- Link to our external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome!</h1>

  <!-- A real Startpage search form -->
  <form class="search-form" action="https://www.startpage.com/sp/search" method="GET" target="_blank">
    <input 
      type="text" 
      name="query" 
      placeholder="Search with Startpage..." 
      aria-label="Search with Startpage"
    />
  </form>

  <!-- Icon links row -->
  <div class="icon-links">
    <a href="https://youtube.com" target="_self" title="YouTube">
      <img src="icons/youtube.png" alt="YouTube">
    </a>
    <a href="https://reddit.com" target="_self" title="Reddit">
      <img src="icons/reddit.png" alt="Reddit">
    </a>
    <a href="https://github.com" target="_self" title="GitHub">
      <img src="icons/github.png" alt="GitHub">
    </a>
    <a href="https://monkeytype.com/" target="_self" title="Monkeytype">
      <img src="icons/type.png" alt="Monkeytype">
    </a>
    <a href="https://chatgpt.com/" target="_self" title="ChatGPT">
      <img src="icons/gpt.png" alt="ChatGPT">
    </a>
    <a href="https://web.whatsapp.com/" target="_self" title="WhatsApp">
      <img src="icons/whatsapp.png" alt="WhatsApp">
    </a>
    <a href="https://mail.google.com/mail/u/0/#inbox" target="_self" title="Gmail">
      <img src="icons/gmail.png" alt="Gmail">
    </a>
    <a href="https://fmhy.net/" target="_self" title="FMHY">
      <img src="icons/fmhy.png" alt="FMHY">
    </a>
  </div>

  <div class="icon-links1">
    <a href="https://www.pinterest.com/" target="_self" title="Pinterest">
      <img src="icons/pinterest.png" alt="Pinterest">
    </a>
    <a href="https://facebook.com" target="_self" title="Facebook">
      <img src="icons/facebook.png" alt="Facebook">
    </a>
    <a href="https://www.instagram.com/" target="_self" title="Instagram">
      <img src="icons/instragram.png" alt="Instagram">
    </a>
    <a href="https://chat.deepseek.com/" target="_self" title="Deepseek">
      <img src="icons/deepseek.png" alt="Deepseek">
    </a>
    <a href="https://music.youtube.com/" target="_self" title="Music">
      <img src="icons/music.png" alt="Music">
    </a>
    <a href="https://rivestream.org/" target="_self" title="RiveStream">
      <img src="icons/movie.png" alt="RiveStream">
    </a>
    <a href="https://10fastfingers.com/typing-test/english" target="_self" title="10FastFingers">
      <img src="icons/10fast.png" alt="10FastFingers">
    </a>
    <a href="https://hianime.nz/" target="_self" title="HiAnime">
      <img src="icons/anime.png" alt="HiAnime">
    </a>
  </div>
</body>
</html>
